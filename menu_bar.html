<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="menu_bar.css">
    
</head>
<body>
    <div class="main">
        <input type="checkbox" id="check">
        <div class="btn">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="slide_bar">
            <div class="dashboard">
                <a href="#">Slide Bar</a>
            </div>
            <div class="cancel">
                <label for="check">
                    <i class='bx bx-x'></i>
                </label>
            </div>
            <ul>
                <li><a href="#"><i class='bx bx-slider' ></i>
                    Dashboard</a></li>
                <li><a href="#"><i class='bx bx-message-rounded-dots' ></i>
                    Comments</a></li>
                <li><a href="#"><i class='bx bx-store-alt' ></i>
                    About</a></li>
                <li><a href="#"><i class='bx bxs-traffic' ></i>
                    Genre</a></li>
                <li><a href="#"><i class='bx bxs-building-house' ></i>
                    Popular</a></li>
                <li><a href="#"><i class='bx bx-brightness' ></i>
                    Most_Viewed</a></li>
                <li><a href="#"><i class='bx bxs-grid' ></i>
                    Latest</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-gmail'></i></a>
            </div>
        </div>

    </div>
</body>
</html>
